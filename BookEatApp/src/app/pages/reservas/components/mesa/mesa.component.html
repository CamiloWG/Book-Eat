

<div class="mesa-container" (click)="openModal()">
    <label for="mesa" class="mesa-label">Mesa {{ MesaInfo().id }}</label>
    <div id="mesa" [ngClass]="{
        'mesa-s': MesaInfo().sillas == 2,
        'mesa-m': MesaInfo().sillas === 4,
        'mesa-l': MesaInfo().sillas === 6
    }"></div>
</div>
