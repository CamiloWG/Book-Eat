

    <div class="container" [ngClass]="{'sign-up-mode': !viewLogin}">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- LOGIN FORM -->
          <form method = "POST" class="sign-in-form"> 
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="pi pi-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="pi pi-lock"></i>
              <input type="password" placeholder="Contraseña" /> 
            </div>

            <!-- FORGOT PASSWORD -->
            <div class='f-password'>
                <h4 class="forgot-password"><a href="" class="fp-link">¿Olvidaste la contraseña?</a></h4>
            </div>
           

          <input type="submit" value="Entrar" class="btn solid" />
    <!-- FORGOT PASSWORD ENDS 
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          LOGIN FORM ENDS -->
          </form>

          <!-- REGISTRATION FORM -->
          <form class="sign-up-form" [formGroup]="registerForm()" (ngSubmit)="onRegisterSubmit()"> 
            <h2 class="title">Registro</h2>

            <div class="input-field">
              <i class="pi pi-user"></i> 
              <input type="text" placeholder="Usuario" formControlName="nombre" />
            </div> 
            <div class="input-field">
              <i class="pi pi-mobile"></i> 
              <input type="number" placeholder="Telefono" formControlName="telefono"/>
            </div>
            <div class="input-field">
              <i class="pi pi-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <div class="input-field">
              <i class="pi pi-lock"></i>
              <input type="password" placeholder="Confirmar Contraseña" formControlName="contraseña"/>
            </div>
            <input type="submit" class="btn" value="Registrarse" [disabled]="registerForm().invalid"/>
          </form>
          <!-- REGISTRATION FORM ENDS -->
        </div>
      </div>

      <div class="panels-container">
        <!-- LOGIN PANEL -->
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Nuevo aquí?</h3>
            <p>
              Registrate para empezar a reservar!
            </p>
            <button (click)="goToPage('register')" class="btn transparent" id="sign-up-btn" >
              Registrarse
            </button>
          </div>
          <img src="/assets/img/log.svg" class="image" alt="" />
        </div>

        <!-- REGISTER PANEL -->
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes cuenta?</h3>
            <p>
              Entonces inicia sesión para reservar!
            </p>
            <button (click)="goToPage('login')" class="btn transparent" id="sign-in-btn" >
              iniciar
            </button>
          </div>
          <img src="/assets/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
